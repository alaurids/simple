<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Stock Trading Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333333;
        }

        /*Updated width of text and password fields to be consistent with Login button*/
        input[type="text"], input[type="password"] {
            width: 92.7%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (localStorage.getItem(username)) {
                alert("Username already exists. Please choose another.");
            }
            else if (password.length < 8 || !/\d/.test(password) || !/[!-\/:-@[-`{-~]/.test(password) || !/[A-Z]/.test(password) || !/[a-z]/.test(password)) {
                alert("Password requirements:\n8 characters or longer\nContains at least one uppercase and lowercase letter\nContains at least one digit\nContains at least one special character")
            }
            else {
                localStorage.setItem(username, password);
                alert("Account created successfully!");
                window.location.href = "index.html"; // Redirect to admin dashboard
            }
        });
    </script>
</body>
</html>
